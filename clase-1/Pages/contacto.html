<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../Merengue/estilos.css">

    <!-- Icono chiquito arri -->
    <link rel="shortcut icon" href="../Merengue/img/escudo-rmfc.png" type="image/x-icon">

    <!-- Fuente de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Spline+Sans+Mono:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Spline+Sans+Mono:wght@300&display=swap" rel="stylesheet">

</head>
<body style="background-color:#9e9c9c;">
    
    <header>

            <!-- Imagen, titulo -->
            <!-- El lorem debajo del escudo en el whimsical es a modo de subtitulo y subtitulo / Fecha de nacimiento, pagina oficial y link a sponsors -->
            <section class="parte-arriba">
                <img class="escudo-arriba" src="../Merengue/img/escudo-rmfc.png" alt="Escudo merengue">
                <section class="titulo-entero">
                    <h2 class="titulo realmerengual">REAL MERENGUAL FC</h2>
                    <h4 class="titulo nacimiento">11 de Diciembre del 2017</h4>
                    <h4 class="titulo paginaoficial">Pagina Oficial</h4>
                </section>    
            </section>
            
            <!-- Barra de Navegacion / Zona navegable -->
            <!-- Redirecciones hacia otros sitios -->
            
                    
            <nav > 
                <ul >
                    <li><a id="inicio"  href="../Merengue/index.html">Inicio</a></li>
                    <li><a  href="historia.html">Historia</a></li>
                    <li><a  href="partidos.html">Partidos</a></li>
                    <li><a  href="plantel.html">Plantel</a></li>
                    <li><a  href="contacto.html">Contacto</a></li>
                </ul>    
            </nav>    
        
    </header>


    <!-- Aca va el formulario de contacto, con titulo -->
    <section class="formContacto">

        <h2>Tienes alguna pregunta?</h2>

        <form action="../Merengue/formdb/" method="post">
            <ul>
                <li>
                    <input type="text" id="name" name="user-name" value="Nombre Completo">
                </li>
                <li>
                    <input type="text" name="phone" id="user-phone" value="Telefono">
                </li>
                <li>
                    <input type="text" name="mail" id="user-mail" value="Correo Electronico">
                </li>
                <li>
                    <textarea name="mensaje" id="user-message" cols="30" rows="10">Escriba su consulta...</textarea>
                </li>
                <a>Enviar</a>
            </ul>
        </form>
        
    </section>

    <!-- SPONSORS -->

    <footer>
        <!-- linea y escudo de pie de pagina, la idea es que el escudo vaya en el medio apra que se haga un espacio libre en el medio -->
        
        <section class="zona-divisoria-sponsors">
            
            <img class="escudo-sponsors" src="../Merengue/img/escudo-rmfc.png" alt="">
            
            
        </section>

        <!-- Imagenes de sponsors -->

        <section class="sponsors">
            <H2 class="titulo-sponsors">SPONSORS</h2>
            


                <!-- Coloque 3 fotos del mismo sponsor porque no pude conseguir las otras, pero deje la idea de como quedaria -->
            <section class="imagenes-sponsors">
                <img class="logogrupocine" src="../Merengue/img/logogrupocinenegro.png" alt="">
                
                <img src="../Merengue/img/swat-logo.png" alt="">

                <img  src="../Merengue/img/redbull-logo.png" alt="">

                <img src="../Merengue/img/studiofama-logo.png" alt="">
                <img src="../Merengue/img/studiofama-logo.png" alt="">
                <img src="../Merengue/img/studiofama-logo.png" alt="">
            </section>
        </section>    

        <section class="pie-de-pagina">

            
            <p class="hashtag">#MERENGUEHASTALAMUERTE</p>
            
            <section class="piedepagina-imagenes">    
                <!-- Las imagenes de abajo son nefastas, la idea es conseguir iconos y dejarlos en ese ordenes  -->
                <!-- Logos de comunicacion -->
                <img width="300" height="200" src="../Merengue/img/logo-spoty-mini.png" alt="">
                <img width="300" height="200" src="../Merengue/img/logo-whatsapp-mini.jpg" alt="">
                <img width="300" height="200" src="../Merengue/img/logo-facebook-mini.png" alt="">
                <img width="300" height="200" src="../Merengue/img/logo-instagram-mini.png" alt="">
                <img width="300" height="200" src="../Merengue/img/logo-twitter-mini.png" alt="">
            </section>

        </section>
        

    </footer>


</body>
</html>
